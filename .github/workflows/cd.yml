name: Automatically release binaries

on:
  release:
    types:
    - released

jobs:
  linux_windows:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install Linux and Windows Cross Compilers
      run: sudo apt-get install --yes --no-install-recommends musl-tools gcc-mingw-w64-x86-64-win32

    - name: Install rustup targets
      run: rustup target add x86_64-unknown-linux-musl x86_64-pc-windows-gnu

    - name: Build the executable
      run: cargo build --release --target x86_64-unknown-linux-musl --target x86_64-pc-windows-gnu

    - name: Tar x86_64 binary
      run: tar -czvf musket-gnu-linux-x86_64.tar.gz -C target/x86_64-unknown-linux-musl/release musket

    - name: Zip windows binary
      run: zip -j musket-windows.zip target/x86_64-pc-windows-gnu/release/musket.exe

    - name: Generate SHA256 checksums
      run: |
        shasum -a 256 musket-gnu-linux-x86_64.tar.gz > musket-gnu-linux-x86_64.tar.gz.sha256
        shasum -a 256 musket-windows.zip > musket-windows.zip.sha256

    - name: Upload release binaries
      uses: alexellis/upload-assets@0.4.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["musket-gnu-linux-x86_64.tar.gz", "musket-windows.zip", "musket-gnu-linux-x86_64.tar.gz.sha256", "musket-windows.zip.sha256"]'

  macos:
    runs-on: macos-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install rustup targets
      run: rustup target add x86_64-apple-darwin aarch64-apple-darwin

    - name: Build the executable
      run: cargo build --release --target=x86_64-apple-darwin --target=aarch64-apple-darwin

    - name: Zip x86_64 binary
      run: tar -czvf musket-macos-x86_64.tar.gz -C target/x86_64-apple-darwin/release musket

    - name: Zip arm64 binary
      run: tar -czvf musket-macos-aarch64.tar.gz -C target/aarch64-apple-darwin/release musket

    - name: Generate SHA256 checksums
      run: |
        shasum -a 256 musket-macos-x86_64.tar.gz > musket-macos-x86_64.tar.gz.sha256
        shasum -a 256 musket-macos-aarch64.tar.gz > musket-macos-aarch64.tar.gz.sha256

    - name: Upload release binaries
      uses: alexellis/upload-assets@0.4.0
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        asset_paths: '["musket-macos-x86_64.tar.gz", "musket-macos-aarch64.tar.gz", "musket-macos-x86_64.tar.gz.sha256", "musket-macos-aarch64.tar.gz.sha256"]'
